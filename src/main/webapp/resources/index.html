<script>
var SchoolProperties = {};
$(document).ready(function() {
    $.ajax({
    	dataType : "json",
    	url : "../api/v1/organization",
		type : "GET",
		success : function(response) {
			SchoolProperties = response[0];
			initializeJsCss();
		},
		error : function() {
			alert("ajax error");
		}
	});
});
function initializeJsCss(){
	var header_content = Handlebars.templates['header_template'](SchoolProperties);
	$('.main-header').html(header_content);//NO I18N
	var static_content = Handlebars.templates['sidebar_template'](SchoolProperties);
	$('.main-sidebar').html(static_content);//NO I18N
}
function getActionMode(){
	mode = null; method = null; invalid_params = false; invalid_hash = false; cardProfile= null; payment_id = null; paypal_token = null;
	
    var href = new String(location.href);
    if(href.indexOf('#') != -1) {
        var invalid_params = false,invalid_hash = false;
        queryStr = href.split("?")[1];
        var hash = (href.substring(href.indexOf('#'),href.indexOf('?'))).replace('#','');
        if(hash == "paymentdetails") {
            mode = "paymentdetails"; method = "paymentdetails";
            cardProfile = queryStr.indexOf('profileId=') != -1 ? queryStr.split('profileId=')[1].split('&')[0] : invalid_params=true;
        } else if(hash == "paypalpayment") {
        	mode = "paypalpayment"; method = "paypalpayment";
        	payment_id = queryStr.indexOf('id=') != -1 ? queryStr.split('id=')[1].split('&')[0] : invalid_params=true;
            paypal_token = queryStr.indexOf('token=') != -1 ? queryStr.split('token=')[1].split('&')[0] : invalid_params=true;
        } else{
        	//Error
        	location.href = actionPage.error;
        }
        invalid_hash = actionPage[mode]  ? false : mode == "paymentdetails" ? false : true;
        if(invalid_params || invalid_hash) {
            mode = null;
            location.href = actionPage.error;
        }
        
    } else {
    	mode = "paymentdetails"; method = "paymentdetails";
    }
}
function getPostUrl(){
	var url = "/mysubscription.do";
	if(method == "paymentdetails"){
		url = "/mysubscription.do";
	} else if(method == "paypalpayment"){
		url = "/restapi/private/v1/json/billingdetails";
	}
	return url;
}
function getRequestData(){
	var dataObj = new Object();
	if(method == "paymentdetails"){
		dataObj.method = method;
	} else if(method == "paypalpayment"){
		var JSONString = {};
		JSONString.update_type = "paypal";
		JSONString.payment_id = payment_id;
		JSONString.paypal_token = paypal_token;
		dataObj = {
				JSONString : JSON.stringify(JSONString)
		};
	}
	return dataObj;	
}
</script>
