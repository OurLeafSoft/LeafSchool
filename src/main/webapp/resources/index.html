<script src="../lte/plugins/jQuery/jQuery-2.1.4.min.js"></script>

<!-- Bootstrap WYSIHTML5 -->
<script>
var SchoolProperties = {};

$(document).ready(function() {
    $.ajax({
    	dataType : "json",
    	url : "../api/v1/organization",
		type : "GET",
		success : function(response) {
			SchoolProperties = response[0];
			$.ajax({
		    	dataType : "json",
		    	url : "../dashboard/sidebar",
		    	type : "GET",
		    	success : function(response) {
		    		SchoolProperties.sidebar = response.sidbar_array;
		    		initializeJsCss();
		    	},
		    	error : function() {
		    		alert("ajax error");
		    	}
		    });
		},
		error : function() {
			alert("ajax error");
		}
	});
});
function initializeJsCss(){
	var header_content = Handlebars.templates['header_template'](SchoolProperties);
	$('.main-header').html(header_content);//NO I18N
	var static_content = Handlebars.templates['sidebar_template'](SchoolProperties);
	$('.main-sidebar').html(static_content);//NO I18N
	var control_sidebar = Handlebars.templates['control_sidebar_template'](SchoolProperties);
	$('.control-sidebar').html(control_sidebar);//NO I18N
	 var scripts = [{name:"https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"},{name:"../lte/plugins/knob/jquery.knob.js"},{name:"../lte/bootstrap/js/bootstrap.min.js"},{name:"https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"},{name:"../lte/plugins/morris/morris.min.js"},
	                {name:"../lte/plugins/sparkline/jquery.sparkline.min.js"},{name:"../lte/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"},
	                {name:"../lte/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"},{name:"https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"},
	                {name:"../lte/plugins/daterangepicker/daterangepicker.js"},{name:"../lte/plugins/datepicker/bootstrap-datepicker.js"},{name:"../lte/plugins/fastclick/fastclick.js"},
	                {name:"../lte/dist/js/demo.js"},{name:"../lte/plugins/slimScroll/jquery.slimscroll.min.js"},{name:"../lte/dist/js/app.min.js"}];
	 jQuery.each( scripts, function( i, val ) {
		 loadJS(val.name);
	 });
}
function loadJS(file) {
    // DOM: Create the script element
    var jsElm = document.createElement("script");
    // set the type attribute
    jsElm.type = "application/javascript";
    // make the script element load file
    jsElm.src = file;
    // finally insert the element to the body element in order to load the script
    document.body.appendChild(jsElm);
}
function loadCSS(file) {
	$('<link>').attr('rel','stylesheet')
	  .attr('type','text/css')
	  .attr('href',file)
	  .appendTo('head');
}
function getActionMode(){
	mode = null; method = null; invalid_params = false; invalid_hash = false; cardProfile= null; payment_id = null; paypal_token = null;
	
    var href = new String(location.href);
    if(href.indexOf('#') != -1) {
        var invalid_params = false,invalid_hash = false;
        queryStr = href.split("?")[1];
        var hash = (href.substring(href.indexOf('#'),href.indexOf('?'))).replace('#','');
        if(hash == "paymentdetails") {
            mode = "paymentdetails"; method = "paymentdetails";
            cardProfile = queryStr.indexOf('profileId=') != -1 ? queryStr.split('profileId=')[1].split('&')[0] : invalid_params=true;
        } else if(hash == "paypalpayment") {
        	mode = "paypalpayment"; method = "paypalpayment";
        	payment_id = queryStr.indexOf('id=') != -1 ? queryStr.split('id=')[1].split('&')[0] : invalid_params=true;
            paypal_token = queryStr.indexOf('token=') != -1 ? queryStr.split('token=')[1].split('&')[0] : invalid_params=true;
        } else{
        	//Error
        	location.href = actionPage.error;
        }
        invalid_hash = actionPage[mode]  ? false : mode == "paymentdetails" ? false : true;
        if(invalid_params || invalid_hash) {
            mode = null;
            location.href = actionPage.error;
        }
        
    } else {
    	mode = "paymentdetails"; method = "paymentdetails";
    }
}
function getPostUrl(){
	var url = "/mysubscription.do";
	if(method == "paymentdetails"){
		url = "/mysubscription.do";
	} else if(method == "paypalpayment"){
		url = "/restapi/private/v1/json/billingdetails";
	}
	return url;
}
function getRequestData(){
	var dataObj = new Object();
	if(method == "paymentdetails"){
		dataObj.method = method;
	} else if(method == "paypalpayment"){
		var JSONString = {};
		JSONString.update_type = "paypal";
		JSONString.payment_id = payment_id;
		JSONString.paypal_token = paypal_token;
		dataObj = {
				JSONString : JSON.stringify(JSONString)
		};
	}
	return dataObj;	
}
</script>
